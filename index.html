<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h3>Think school</h3>
                <h1>Sign in to your account</h1>
                <p class="account">Don't have an account? <a href="">sign up</a></p>

            </header>
            <main class="signup-body">
                <form action="#">
                 <p>
                    <h4 class="Email">Email*</h4>
                    <input class="table1" type="email" id="Email" placeholder="faisal@standardtouch.com" required>
                 </p>
                 <p>
                    <h4 class="password">Password*</h4>
                    <input class="table2" type="password" id="password" placeholder="at least 8 characters" required>
                 </p> 
                 <div class="button">
                  <button>sign in</button>
                </div>
                </form>
            </main>
            <footer class="signup-footer">
                <a href="">forget password?</a>
             </footer>
             <footer class="without-signin">
                <p>continue without signin? <a href="">EXPLORE</a></p>
             </footer>
        </div>
    </div>
</body>
</html>
